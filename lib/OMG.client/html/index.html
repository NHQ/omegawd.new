<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="/css/writer.css" type="text/css" />
  <title>Editor</title>
  <style type="text/css" media="screen">
  body {
      background: hsla(145, 0%, 96.6%, 1);
  }
    * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;}
  </style>
</head>
<body>
  <div id='showOptions'>Î©</div>

  <div id='console'>
    <pre id='editor'></pre>
  </div>

  <div id='options'>
    <a class='options' data-event='click' id='newWriter' href='#'>NEW</a><br />
    <a class='options' data-event='click' id='saveWriter' href='#'>SAVE</a><br />
    <label for='autoSave' style='zoom:.8'>Auto-Save</label>
    <input type='checkbox' id='autoSave' data-event='change' checked='true' style='zoom:.8'>
    <br />
    <a class='options' data-event='click' id='deleteWriter' href='#'>DELETE</a><br />
    <a class='options' data-event='click' id='loadWriter' href='#'>RETRIEVE</a><br />
    <label for='setFontSize'>Font Size:</label>
    <select id='setFontSize' name='setFontSize' data-event='change' size=1>
      <option value=12>12</option>
      <option value=14>14</option>
      <option value=16>16</option>
      <option value=18>18</option>
    </select> 
    <br />
    <label for='setTextMode'>Text Mode</label>
    <select id='setTextMode' name='setTextMode' data-event='change' size=1>
      <option value='text'>Plain Text</option>
      <option value='html'>HTML</option>
      <option value='markdown'>Markdown</option>
      <option value='javascript'>Javascript</option>
      <option value='css'>CSS</option>
      <option value='stylus'>Stylus</option>
      <option value='jade'>Jade</option>
    </select>
    <br />
    <label for='showGutter'>Show Line Numbers</label>
    <input type='checkbox' id='showGutter' data-event='change' checked='true'> 
    <br />
    <label for='showScrollX'>Show Vertical Scroll Bar</label>
    <input type='checkbox' id='showScrollX' data-event='change' checked='true'>
    <br />
    <label for='setHighlightActiveLine'>Highlight Current Line</label>
    <input type='checkbox' id='setHighlightActiveLine' data-event='change' checked='true'>
  </div>
</body>
<script src="/lib/ace.build/build/src/ace-noconflict.js" type="text/javascript" charset="utf-8"></script>
<script id=source src="http://localhost:3333/client.deps.js" type="text/javascript" charset="utf-8"></script>
<script id=source src="http://localhost:3333/browserify.js" type="text/javascript" charset="utf-8"></script>

<script>
window.onload = function() {
    var OMG = require('./index.js')
    ,   omg = new OMG(window);
    omg.init();
}
</script>
<style>
  .ace_editor {
      position: absolute;
      overflow: hidden;
      font-family: 'Droid Sans Mono', 'Menlo', 'Ubuntu Mono', 'Droid Sans Mono', 'Courier New', monospace;
  }
</style>
</html>
