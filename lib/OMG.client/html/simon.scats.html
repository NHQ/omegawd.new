<!doctype html>
<head>
  <title>Simon Scats</title>
  <meta name="google" value="notranslate">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel='stylesheet' href='../css/ui-lightness/jqueryui.ui.css'>

	<style>
	body, div, h1, h2, h3, h4, a, img, audio, video, blockquote, svg, canvas{
	  margin: 0;
	  padding: 0;
	}
	body {
		font-family: Times;
		width: 100%;
		height: 100%;
		font-size:62.5%;
		color: hsla(210, 80%, 30%, 1);
		background-image: -webkit-radial-gradient(center, hsla(110,50%,50%,.65), hsla(110,80%,30%,1));
    
	}
	
	a{
	  text-decoration:none;
	  color: hsla(210, 80%, 50%, 1);
	}
	
	.game {
		width:600px;
		height:600px;
		background: #333;
	}
	.pad {
		width:50%;
		height:50%;
		background:blue;
		float:left;
	}
	.button {
		width:100%;
		height:100%;
		border:2px solid black;
	}
	.button:hover {
		cursor:pointer;
	}
	.red {background:red;border-top-left-radius:0px}
	.green {background:green;border-top-right-radius:0px}
	.blue {background:blue;border-bottom-left-radius:0px}
	.yellow {background:yellow;border-bottom-right-radius:0px}
	.glowing {
		background-image: -webkit-radial-gradient(center, rgba(255,255,255,.5), rgba(0,0,0,.5));
	}
	.startBtn {
		zoom:2;
	}
	</style>
</head>
<body>
	<div class='game'>
		<div class='pad'>
			<div class='red button' id='red'></div>
		</div>
		<div class='pad'>
			<div class='green button' id='green'></div>
		</div>
		<div class='pad'>
			<div class='blue button' id='blue'></div>
		</div>
		<div class='pad'>
			<div class='yellow button' id='yellow'></div>
		</div>
	</div>
	<button class='startBtn' id='startBtn'>start</button>
</body>
<script type='text/javascript' src='http://localhost:3333/client.deps.js'></script>
<script type='text/javascript' src='http://localhost:3333/js/simon.scats.js'></script>
</html>
