<!doctype html>
<html>
    <head>
        <title>Test: Filesystem Read Buffer</title>
        
        <script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js" charset="utf-8"></script>
        <script type="text/javascript" src="../lib/webfs.js"></script>
        
        <script type="text/javascript">
            var expected = 'xyz\n';
            var expected_blob = new BlobBuilder();
            expected_blob.append(expected);
            var expected_buffer = expected_blob.getBlob();
        
            YUI().use('test', function (Y) {
                
                var suite = new Y.Test.Suite("Filesystem Suite");
                
                suite.add(new Y.Test.Case({
                    name: "Test: Filesystem Read Buffer",
                    
                    setUp: function() {
                        this.webfs = new WebFS();
                    },
                    
                    tearDown: function() {
                        delete this.webfs;
                    },
                    testFsReadBuffer: function() {
                        this.webfs.setFileSystem(this.webfs.TEMPORARY, 1, function(error, _self) {
                            if (error)
                                throw error;
                            _self.open('x.txt', 'w', 0664, function(error, fd) {
                                if (error)
                                    throw error;
                                _self.write(fd, expected_buffer, 0, 'utf8', function(error, written) {
                                    var new_buffer = new BlobBuilder()
                                    _self.read(fd, new_buffer, 0, expected_buffer.size, 0, function(error, read) {
                                        Y.Assert.areSame(expected_buffer.size, read);
                                    });
                                });
                            });
                        });
                    }
                }));
                
                Y.Test.Runner.add(suite);
                Y.Test.Runner.run();
            });
        </script>
    </head>

    <body>
        
    </body>
</html>
